<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<h:outputStylesheet name="css/estilos.css" library="recursos" />
	<title>Sistema de Gestión de Personal</title>
</h:head>

<h:body styleClass="login-body">
	<h:form id="login_form">
		<p:growl id="growl" life="2000" />
		<div id="login-wrapper">
			<div id="login-wrapper">

				<p:graphicImage name="images/login.png" library="recursos"
					width="100%" />
				<div class="card">
					<h5>Bienvenido</h5>

					<div class="field col-12 md:col-12">
						<p:outputLabel for="keypad"
							value="Ingrese su Número de Empleado: " />
						<p:keyboard id="keypad" value="#{loginBean.numEmpleado}"
							layout="custom" layoutTemplate="123,456,789,space-0-space"
							styleClass="ferbo-keyboard" class="ferbo-keyboard-class" showMode="both"/>

					</div>
					<div>
                                            <p:commandButton action="#{loginBean.login()}" value="Entrar" />
					</div>
				</div>
				<!-- 				<div> -->
				<!-- 					<p:button outcome="dashboard" value="Entrar" /> -->
				<!-- 				</div> -->
				<div class="login-footer">Ferbo</div>
			</div>
		</div>
		<h:outputStylesheet name="css/primeicons.css" library="omega-layout" />
		<h:outputStylesheet name="css/primeflex.min.css"
			library="omega-layout" />
		<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css"
			library="omega-layout" />
	</h:form>
</h:body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Kardex</ui:define>

    <ui:define name="head">
        <h:outputScript library="recursos" name="js/primefaces_locale.js" />
    </ui:define>

    <ui:insert name="css_styles">
        <!-- 					<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&amp;display=swap" rel="stylesheet" /> -->
        <!--<h:outputStylesheet name="css/oficina.css" />-->
    </ui:insert>
    <ui:define name="content">
        <h:form id="formRegistroEmpleado">
            <div class="grid">
                <div class="col-12 card">
                    <div class="p-2">
                        <p:divider align="center">
                            <p:commandLink>
                                <p:graphicImage name="images/avatar/amyelsner.png" library="demo" width="100" style="vertical-align: middle" />
                            </p:commandLink>
                        </p:divider>
                    </div>
                    <div class="p-2">
                        <p:fieldset legend="Datos personales" toggleable="true" toggleSpeed="500">
                            <div class="ui-fluid formgrid grid">
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="Nombre"/>
                                    <p:inputText id="nombre" value="#{registroEmpleadosBean.empleadoSelected.nombre}" />
                                </div>
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="Primer Apellido" />
                                    <p:inputText id="pAp" value="#{registroEmpleadosBean.empleadoSelected.primerAp}"/>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="Segundo Apellido" />
                                    <p:inputText id="sAp" value="#{registroEmpleadosBean.empleadoSelected.segundoAp}"/>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="CURP" />
                                    <p:inputText id="curp" value="#{registroEmpleadosBean.empleadoSelected.curp}"/>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="Fecha de nacimiento" />
                                    <p:calendar id="fNac" value="#{registroEmpleadosBean.empleadoSelected.fechaNacimiento}"/>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="Correo" />
                                    <p:inputText id="sCorreo" value="#{registroEmpleadosBean.empleadoSelected.correo}"/>
                                </div>
                            </div>
                        </p:fieldset>
                    </div>
                    <div class="p-2">
                        <p:fieldset legend="Datos de empresa" toggleable="true" toggleSpeed="500">
                            <div class="ui-fluid formgrid grid">
                                <div class="field col-12 md:col-12 p-0 m-0">
                                    <div class="field col-12 md:col-4">
                                        <p:outputLabel for="@next" value="# Empleado"/>
                                        <p:inputText id="nEmpleado" value="#{registroEmpleadosBean.empleadoSelected.numEmpleado}" disabled="true"/>
                                    </div>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="NSS" />
                                    <p:inputText id="nss" value="#{registroEmpleadosBean.empleadoSelected.nss}"/>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="Fecha de ingreso" />
                                    <p:calendar id="fIngreso" value="#{registroEmpleadosBean.empleadoSelected.fechaIngreso}"/>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="Empresa" />
                                    <p:selectOneMenu id="soEmpresa" value="#{registroEmpleadosBean.empleadoSelected.catEmpresaDTO}" converter="entityConverter" autoWidth="false">
                                        <f:selectItem itemLabel="--Seleccione--"/>
                                        <f:selectItems value="#{registroEmpleadosBean.lstCatEmpresa}" var="empresa" itemValue="#{empresa.idEmpresa}" itemLabel="#{empresa.descripcion}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="Puesto" />
                                    <p:selectOneMenu id="soPuesto" value="#{registroEmpleadosBean.empleadoSelected.catPuestoDTO}" converter="entityConverter" autoWidth="false">
                                        <f:selectItem itemLabel="--Seleccione--"/>
                                        <f:selectItems value="#{registroEmpleadosBean.lstCatPuesto}" var="puesto" itemValue="#{puesto.idPuesto}" itemLabel="#{puesto.descripcion}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="Área" />
                                    <p:selectOneMenu id="soArea" value="#{registroEmpleadosBean.empleadoSelected.catAreaDTO}" converter="entityConverter" autoWidth="false">
                                        <f:selectItem itemLabel="--Seleccione--"/>
                                        <f:selectItems value="#{registroEmpleadosBean.lstCatArea}" var="area" itemValue="#{area.idArea}" itemLabel="#{area.descripcion}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="Ubicación" />
                                    <p:selectOneMenu id="soUbica" value="#{registroEmpleadosBean.empleadoSelected.catPlantaDTO}" converter="entityConverter" autoWidth="false">
                                        <f:selectItem itemLabel="--Seleccione--"/>
                                        <f:selectItems value="#{registroEmpleadosBean.lstCatPlanta}" var="planta" itemValue="#{planta.idPlanta}" itemLabel="#{planta.descripcion}"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </p:fieldset>

                    </div>

                    <div class="p-2">
                        <p:fieldset legend="Biométicos" toggleable="true" toggleSpeed="500">

                        </p:fieldset>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

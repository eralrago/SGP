<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="head">
        <h:outputScript name="js/chart.js" library="demo"/>
        <script type="text/javascript">
            $(function () {
                var salesChart = new Chart(document.getElementById("sales-chart").getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                        datasets: [
                            {
                                label: 'First Dataset',
                                data: [65, 59, 80, 81, 56, 55, 40],
                                fill: false,
                                borderColor: '#007be5'
                            },
                            {
                                label: 'Second Dataset',
                                data: [28, 48, 40, 19, 86, 27, 90],
                                fill: false,
                                borderColor: '#20d077'
                            }
                        ]
                    }
                });
            });
        </script>
    </ui:define>

    <ui:define name="content">

        <div class="dashboard grid ui-fluid">
            <div class="col-12 md:col-6 lg:col-4">
                <p:panel header="Contact Us" style="background:#fff;height:100%">
                    <div class="grid">
                        <div class="col-12">
                            <p:selectOneMenu id="cities" autoWidth="false">
                                <f:selectItem itemLabel="Seleccione"/>
                                <f:selectItems value="#{registroEmpleadosBean.lstCatEmpresa}" var="empresa" itemValue="#{empresa.idEmpresa}" itemLabel="#{empresa.descripcion}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-12">
                            <p:inputText placeholder="Name"/>
                        </div>
                        <div class="col-12">
                            <p:inputText placeholder="Age"/>
                        </div>
                        <div class="col-12">
                            <p:inputTextarea rows="2" placeholder="Message" autoResize="false"/>
                        </div>
                    </div>
                    <p:commandButton type="button" value="Send" icon="pi pi-plus"/>
                </p:panel>
            </div>
            <div class="col-12 lg:col-8">
                <p:panel header="Empleados" style="height:100%">
                    <ul class="contacts">
                        <li>
                            <a href="#">
                                <p:graphicImage name="images/avatar_1.png" library="omega-layout" width="35"/>
                                <span class="name">Claire Williams</span>
                                <span class="email">clare@pf-omega.com</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p:graphicImage name="images/avatar_2.png" library="omega-layout" width="35"/>
                                <span class="name">Jason Dourne</span>
                                <span class="email">jason@pf-omega.com</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p:graphicImage name="images/avatar_3.png" library="omega-layout" width="35"/>
                                <span class="name">Jane Davidson</span>
                                <span class="email">jane@pf-omega.com</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p:graphicImage name="images/avatar_4.png" library="omega-layout" width="35"/>
                                <span class="name">Tony Corleone</span>
                                <span class="email">tony@pf-omega.com</span>
                            </a>
                        </li>
                    </ul>
                </p:panel>
            </div>
        </div>

    </ui:define>

</ui:composition>

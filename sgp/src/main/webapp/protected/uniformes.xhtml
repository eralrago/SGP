<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Uniformes</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="grid crud-demo">
				<div class="col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" life="2500" />
						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid"
							styleClass="ui-panelgrid-blank ui-fluid"
							style="border:0px none; background-color:transparent;">
							<p:row id="my-row-id-one" styleClass="my-heading-row">
								<p:column styleClass="ui-grid-col-6">
									<p:outputLabel
										value="#{bienvenidaBean.empleadoSelected.nombre}"
										style="font-size:16px" />
								</p:column>
								<p:column styleClass="ui-grid-col-6">
									<p:outputLabel
										value="#{bienvenidaBean.empleadoSelected.catPerfilDTO.descripcion}"
										style="font-size:16px" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:toolbar styleClass="mb-4">
							<p:toolbarGroup>
								<p:commandButton id="add-products-button"
									value="#{uniformesBean.deleteButtonMessage}" icon="pi pi-plus"
									styleClass="ui-button-success"
									disabled="#{!uniformesBean.hasSelectedPrendas()}"
									update="@this">
									<p:confirm header="Confirmation"
										message="Delete the selected products?"
										icon="pi pi-exclamation-triangle" />
								</p:commandButton>
							</p:toolbarGroup>
						</p:toolbar>
						<p:dataTable id="dt-uniformes" widgetVar="dtUniformes"
							var="uniforme" value="#{uniformesBean.lstPrendasActivas}"
							reflow="true" styleClass="products-table"
							selection="#{uniformesBean.selectedPrendas}"
							rowKey="#{uniforme.idPrenda}" paginator="true" rows="10"
							rowSelectMode="add" paginatorPosition="bottom">

							<p:ajax event="rowSelect" update=":form:add-products-button" />
							<p:ajax event="rowUnselect" update=":form:add-products-button" />
							<p:ajax event="rowSelectCheckbox"
								update=":form:add-products-button" />
							<p:ajax event="rowUnselectCheckbox"
								update=":form:add-products-button" />

							<p:column selectionMode="multiple" exportable="false"></p:column>
							<p:column headerText="Articulo Solicitado"
								sortBy="#{uniforme.descripcion}">
								<h:outputText value="#{uniforme.descripcion}" />
							</p:column>
						</p:dataTable>
						<div class="col-12">
							<div class="card">
								<h5>DATOS PARA PAGO DEL UNIFORME</h5>
								<div class="ui-fluid formgrid grid">
									<div class="field col-12 md:col-12">
										<p:outputLabel for="razonSocial" value="RAZÃ“N SOCIAL" />
										<p:inputText id="razonSocial" />
									</div>
									<div class="field col-4 md:col-4">
										<p:outputLabel for="rfc" value="RFC" />
										<p:inputText id="rfc" value="123456789123456789" />
									</div>
									<div class="field col-12">
										<p:outputLabel for="referenciaPago" value="REFERENCIA DE PAGO" />
										<p:inputText id="referenciaPago" />
									</div>
									<div class="field col-12 md:col-6">
										<p:outputLabel for="banco" value="BANCO" />
										<p:inputText id="banco" />
									</div>
									<div class="field col-12 md:col-6">
										<p:outputLabel for="cuenta" value="CUENTA" />
										<p:inputText id="cuenta" />
									</div>
									<div class="field col-4 md:col-4">
										<p:outputLabel for="clabeBancaria" value="CLABE INTERBANCARIA" />
										<p:inputText id="clabeBancaria" value="123456789123456789" />
									</div>
								</div>
								<p:commandButton value="Registrar Solicitud"
									actionListener="#{uniformesBean.registro}" />
							</div>

						</div>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
